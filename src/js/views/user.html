<div class="oj-hybrid-padding">
    <h4>User Details</h4>
   
    <oj-form-layout id="formLayoutOne" max-columns="2" direction="row">
      <div>*Visit Date</div>
      <oj-input-date id="input-date" label-hint="DD-MMM-YYYY" autocomplete="off" value="{{inputdateValue}}"></oj-input-date>
  
      <div>*Subject Initials</div>
      <oj-input-text id="input-subject" label-hint="Subject Initials" value="{{subjectValue}}"></oj-input-text>

      <div>*Subject Weight</div>
      <oj-input-number id="input-subject-weight" label-hint="Subject Weight" value="{{subjectweightValue}}" max="120" min="0" step="1"></oj-input-number>

      <div>*Date when subject has taken the last medication</div>
      <oj-input-date-time id="input-date-time" label-hint="DD-MMM-YYYY HH:MM" value="{{datetimeValue}}"></oj-input-date-time>
   
      <div>*Gender</div>
      <oj-combobox-one id="combobox1" value="" label-hint="Gender" class="oj-form-control-max-width-md">
               <oj-option value="Admin">Male</oj-option>
               <oj-option value="User">Female</oj-option>
               <oj-option value="User">Transgender</oj-option>
             </oj-combobox-one>

      <div>*Age</div>
      <oj-form-layout id="" md-columns="2" direction="column">
        <div>Date of Birth</div>
        <oj-input-date id="input-date" label-hint="DD-MMM-YYYY" value="{{dateValue}}"></oj-input-date-time>
        </oj-form-layout>

        <div></div>
        <oj-form-layout id="" md-columns="4" direction="column">
          <div>Age</div>
        <oj-input-number id="input-number" label-hint="--" value="{{inputnumberValue}}" class="oj-form-control-max-width-sm"></oj-input-number>
        </oj-form-layout>
          
      <div>*Any symptoms</div>
      <oj-checkboxset id="enabledCheckboxset" >
                  <oj-option value="nausera">Nausera</oj-option>
                  <oj-option value="headache">Head ache</oj-option>
                  <oj-option value="weightloss">Weight loss</oj-option>
       </oj-checkboxset>  
      
       <div>*Have undergone surgery earlier ?</div>
       <oj-radioset id="combobox1" value="" label-hint="" class="oj-form-control-max-width-md">
                <oj-option value="yes">Yes</oj-option>
                <oj-option value="NO">No</oj-option>
      </oj-radioset>
  </oj-form-layout>
 
</div>
<oj-button id="btn-save" >
  Save 
</oj-button>
<oj-button id="btn-continue" chroming="callToAction">
  Reset
</oj-button>
