<div class="oj-hybrid-padding">
  <h1>Forget Password</h1>
  <div>
    <oj-form-layout id="formLayoutOptions" max-columns="1"  direction ="row">
      <oj-input-text id="input-password" label-hint="Current Password" value="{{inputPasswordValue}}"></oj-input-text>
      <oj-input-password id="input-password" label-hint="New Password" value="{{inputPasswordValue}}"></oj-input-password>
      <oj-input-password id="input-password" label-hint="Confirm Password" value="{{inputPasswordValue}}"></oj-input-password>
      <oj-button id="btn-signin">
        <span>
          <oj-bind-text value="[[signinValue]]" class="oj-button-sm"></oj-bind-text>
        </span>
      </oj-button>
    </div>
    </div>
  </div>
  </div>
 </div>
